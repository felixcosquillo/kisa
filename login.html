<script>

function submitForm(){
     $('#frmLogin').form('submit');
	 $('#frmLogin').form({
       success:function(data){
		   if( data.indexOf ("ERROR") !== -1 )
            $.messager.alert('ERROR', data, 'error');
		else
		{
			var obj = jQuery.parseJSON(data);			
			var username = obj.usu_login;		 
			sessionStorage.setItem("_user", username);

	    }
    }
});

}
